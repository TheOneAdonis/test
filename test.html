<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Three.js 手势交互粒子系统</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none; /* Safari */
            touch-action: none; /* 阻止移动端默认的滚动/缩放 */
        }

        /* 加载遮罩 */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
            pointer-events: none; /* 允许点击穿透，防止卡死 */
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid #00d2ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 画布容器 */
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 摄像头预览 (左下角，默认隐藏，调试可开启) */
        .input_video {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 90px;
            border-radius: 8px;
            opacity: 0.4;
            z-index: 10;
            transform: scaleX(-1); /* 镜像 */
            border: 2px solid rgba(255, 255, 255, 0.2);
            pointer-events: none;
            display: none; /* 移动端通常不需要一直看此预览 */
        }

        /* UI 控制面板 */
        #ui-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 260px;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease;
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #aaa;
            margin-bottom: 8px;
        }

        /* 按钮样式 */
        .shape-btn {
            display: inline-block;
            width: calc(33.33% - 6px);
            margin: 3px;
            padding: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }
        .shape-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .shape-btn.active {
            background: #00d2ff;
            color: #000;
            font-weight: bold;
        }

        /* 颜色选择器 */
        input[type="color"] {
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 6px;
            background: none;
            cursor: pointer;
        }

        /* 状态指示器 */
        #status-indicator {
            margin-top: 15px;
            font-size: 12px;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
        }
        .dot.active {
            background: #00ff88;
            box-shadow: 0 0 8px #00ff88;
        }

        /* 全屏按钮 */
        .fullscreen-btn {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            #ui-panel {
                width: 180px;
                right: 10px;
                top: 10px;
                padding: 15px;
                transform-origin: top right;
                transform: scale(0.9);
            }
            .shape-btn {
                width: calc(50% - 6px);
                font-size: 11px;
            }
            h2 {
                font-size: 16px;
            }
            /* 手机上隐藏摄像头预览窗口以节省空间 */
            .input_video {
                display: none !important; 
            }
        }
    </style>
</head>
<body>

    <!-- 加载界面 -->
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #888; font-size: 14px;">初始化中 (首次加载可能需要10-20秒)...</p>
    </div>

    <!-- UI 面板 -->
    <div id="ui-panel">
        <h2>粒子控制台</h2>
        
        <div class="control-group">
            <label>模型选择</label>
            <div id="shape-buttons">
                <button class="shape-btn active" onclick="setShape('heart')">爱心</button>
                <button class="shape-btn" onclick="setShape('flower')">花朵</button>
                <button class="shape-btn" onclick="setShape('saturn')">土星</button>
                <button class="shape-btn" onclick="setShape('buddha')">佛像</button>
                <button class="shape-btn" onclick="setShape('fireworks')">烟花</button>
                <button class="shape-btn" onclick="setShape('sphere')">球体</button>
            </div>
        </div>

        <div class="control-group">
            <label>粒子颜色</label>
            <input type="color" id="color-picker" value="#00d2ff">
        </div>

        <div id="status-indicator">
            <div class="dot" id="hand-dot"></div>
            <span id="hand-status">请求摄像头权限...</span>
        </div>

        <button class="fullscreen-btn" onclick="toggleFullScreen()">全屏/退出</button>
    </div>

    <!-- 3D 容器 -->
    <div id="canvas-container"></div>
    
    <!-- 摄像头隐藏元素 (MediaPipe 需要) -->
    <video class="input_video" playsinline autoplay muted></video>

    <!-- 引入库 -->
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe Hands & Camera Utils -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // ================= 全局变量 =================
        let scene, camera, renderer;
        let particles, geometry, material;
        let positions, targetPositions;
        
        // 移动端优化：检测设备类型
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;
        
        // 移动端减少粒子数量以保证流畅度
        const PARTICLE_COUNT = isMobile ? 6000 : 15000;
        
        let currentShape = 'heart';
        let handExpansionFactor = 0; // 手势控制的扩散系数 (0 = 正常, 1 = 最大扩散)
        let animationId;
        
        // 触摸旋转交互变量
        let targetRotationY = 0;
        let targetRotationX = 0;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        
        // 目标颜色
        const particleColor = new THREE.Color(0x00d2ff);

        // ================= 初始化 Three.js =================
        function initThree() {
            const container = document.getElementById('canvas-container');
            
            // 场景
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.002);

            // 相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = isMobile ? 40 : 30; // 手机屏幕小，相机拉远一点

            // 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: !isMobile, alpha: true }); // 手机关闭抗锯齿提升性能
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // 限制像素比
            container.appendChild(renderer.domElement);

            // 创建粒子
            createParticles();

            // 监听窗口大小
            window.addEventListener('resize', onWindowResize, false);
            
            // 颜色选择器监听
            document.getElementById('color-picker').addEventListener('input', (e) => {
                particleColor.set(e.target.value);
                if (material) material.color.set(particleColor);
            });

            // 添加交互监听 (鼠标+触摸)
            document.addEventListener('mousedown', onPointerDown);
            document.addEventListener('mousemove', onPointerMove);
            document.addEventListener('mouseup', onPointerUp);
            document.addEventListener('touchstart', onPointerDown, {passive: false});
            document.addEventListener('touchmove', onPointerMove, {passive: false});
            document.addEventListener('touchend', onPointerUp);

            animate();
        }

        // ================= 交互控制 (触摸/鼠标旋转) =================
        function onPointerDown(event) {
            // 如果点击的是UI面板，不触发旋转
            if (event.target.closest('#ui-panel')) return;
            
            isDragging = true;
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            previousMousePosition = { x: clientX, y: clientY };
        }

        function onPointerMove(event) {
            if (!isDragging) return;
            // 触摸时防止页面滚动
            if(event.touches) event.preventDefault();

            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;

            const deltaMove = {
                x: clientX - previousMousePosition.x,
                y: clientY - previousMousePosition.y
            };

            targetRotationY += deltaMove.x * 0.005;
            targetRotationX += deltaMove.y * 0.005;

            previousMousePosition = { x: clientX, y: clientY };
        }

        function onPointerUp() {
            isDragging = false;
        }

        // ================= 粒子系统核心 =================
        function createParticles() {
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(PARTICLE_COUNT * 3);
            targetPositions = new Float32Array(PARTICLE_COUNT * 3);

            // 初始形状：球体
            const spherePoints = getSpherePoints(PARTICLE_COUNT, 10);
            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                positions[i] = spherePoints[i];
                targetPositions[i] = spherePoints[i];
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            // 创建纹理
            const sprite = generateSprite();

            material = new THREE.PointsMaterial({
                color: particleColor,
                size: isMobile ? 0.6 : 0.4, // 手机粒子少，把粒子调大一点
                map: sprite,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            setShape('heart');
        }

        // 生成发光粒子纹理
        function generateSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // ================= 形状生成算法 =================
        
        // 1. 爱心
        function getHeartPoints(count) {
            const points = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                let t = Math.random() * Math.PI * 2;
                let r = Math.random();
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                let z = (Math.random() - 0.5) * 4;
                const scale = 0.8 * Math.sqrt(r); 
                points[i*3] = x * scale;
                points[i*3+1] = y * scale;
                points[i*3+2] = z;
            }
            return points;
        }

        // 2. 球体
        function getSpherePoints(count, radius) {
            const points = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                const phi = Math.acos(-1 + (2 * i) / count);
                const theta = Math.sqrt(count * Math.PI) * phi;
                points[i*3] = radius * Math.cos(theta) * Math.sin(phi);
                points[i*3+1] = radius * Math.sin(theta) * Math.sin(phi);
                points[i*3+2] = radius * Math.cos(phi);
            }
            return points;
        }

        // 3. 土星
        function getSaturnPoints(count) {
            const points = new Float32Array(count * 3);
            const planetRatio = 0.4;
            const planetCount = Math.floor(count * planetRatio);
            
            for(let i=0; i<planetCount; i++) {
                const r = 6 * Math.cbrt(Math.random());
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                points[i*3] = r * Math.sin(phi) * Math.cos(theta);
                points[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                points[i*3+2] = r * Math.cos(phi);
            }
            for(let i=planetCount; i<count; i++) {
                const r = 8 + Math.random() * 6;
                const theta = Math.random() * Math.PI * 2;
                points[i*3] = r * Math.cos(theta);
                points[i*3+1] = (Math.random() - 0.5) * 0.5;
                points[i*3+2] = r * Math.sin(theta);
                
                const x = points[i*3];
                const y = points[i*3+1];
                const tilt = Math.PI / 6;
                points[i*3] = x * Math.cos(tilt) - y * Math.sin(tilt);
                points[i*3+1] = x * Math.sin(tilt) + y * Math.cos(tilt);
            }
            return points;
        }

        // 4. 花朵
        function getFlowerPoints(count) {
            const points = new Float32Array(count * 3);
            for(let i=0; i<count; i++) {
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;
                const r = 10 * Math.sin(3*u) * Math.sin(v);
                points[i*3] = r * Math.sin(u) * Math.cos(v);
                points[i*3+1] = r * Math.cos(u) * Math.cos(v);
                points[i*3+2] = r * Math.sin(v);
            }
            return points;
        }

        // 5. 佛像
        function getBuddhaPoints(count) {
            const points = new Float32Array(count * 3);
            let idx = 0;
            const addBlob = (cx, cy, cz, radius, num) => {
                for(let k=0; k<num; k++) {
                    if(idx >= count) break;
                    const r = radius * Math.cbrt(Math.random());
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    points[idx*3] = cx + r * Math.sin(phi) * Math.cos(theta);
                    points[idx*3+1] = cy + r * Math.sin(phi) * Math.sin(theta);
                    points[idx*3+2] = cz + r * Math.cos(phi);
                    idx++;
                }
            };
            addBlob(0, 6, 0, 2.5, count * 0.15);
            addBlob(0, 1, 0, 4.5, count * 0.35);
            addBlob(-4, -3, 2, 2.5, count * 0.2);
            addBlob(4, -3, 2, 2.5, count * 0.2);
            addBlob(0, -1, 3, 1.5, count * 0.1);
            while(idx < count) {
                points[idx*3] = (Math.random()-0.5)*0.1;
                points[idx*3+1] = (Math.random()-0.5)*0.1;
                points[idx*3+2] = (Math.random()-0.5)*0.1;
                idx++;
            }
            return points;
        }

        // 6. 烟花
        function getFireworksPoints(count) {
             const points = new Float32Array(count * 3);
             for(let i=0; i<count; i++) {
                 const r = 5 + Math.random() * 15;
                 const theta = Math.random() * Math.PI * 2;
                 const phi = Math.acos(2 * Math.random() - 1);
                 points[i*3] = r * Math.sin(phi) * Math.cos(theta);
                 points[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                 points[i*3+2] = r * Math.cos(phi);
             }
             return points;
        }

        function setShape(shape) {
            currentShape = shape;
            document.querySelectorAll('.shape-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = Array.from(document.querySelectorAll('.shape-btn')).find(b => b.innerText.includes(getShapeName(shape)));
            if(activeBtn) activeBtn.classList.add('active');

            let newPos;
            switch(shape) {
                case 'heart': newPos = getHeartPoints(PARTICLE_COUNT); break;
                case 'flower': newPos = getFlowerPoints(PARTICLE_COUNT); break;
                case 'saturn': newPos = getSaturnPoints(PARTICLE_COUNT); break;
                case 'buddha': newPos = getBuddhaPoints(PARTICLE_COUNT); break;
                case 'fireworks': newPos = getFireworksPoints(PARTICLE_COUNT); break;
                case 'sphere': newPos = getSpherePoints(PARTICLE_COUNT, 10); break;
                default: newPos = getSpherePoints(PARTICLE_COUNT, 10);
            }

            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                targetPositions[i] = newPos[i];
            }
        }

        function getShapeName(key) {
            const map = {'heart':'爱心','flower':'花朵','saturn':'土星','buddha':'佛像','fireworks':'烟花','sphere':'球体'};
            return map[key] || '';
        }

        // ================= 动画循环 =================
        function animate() {
            animationId = requestAnimationFrame(animate);

            const positionsAttribute = geometry.attributes.position;
            const currentPos = positionsAttribute.array;
            const speed = 0.08; 
            
            // 响应用户触摸/鼠标旋转
            particles.rotation.y += (targetRotationY - particles.rotation.y) * 0.05;
            particles.rotation.x += (targetRotationX - particles.rotation.x) * 0.05;
            
            // 自动缓慢自转 (如果用户没在操作)
            if(!isDragging) {
                 targetRotationY += 0.002;
            }

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                let tx = targetPositions[ix];
                let ty = targetPositions[iy];
                let tz = targetPositions[iz];

                // 手势扩散逻辑
                if (handExpansionFactor > 0.01) {
                    const expansionMultiplier = 1 + (handExpansionFactor * 3.0); 
                    tx *= expansionMultiplier;
                    ty *= expansionMultiplier;
                    tz *= expansionMultiplier;
                    tx += (Math.random() - 0.5) * handExpansionFactor * 2;
                    ty += (Math.random() - 0.5) * handExpansionFactor * 2;
                    tz += (Math.random() - 0.5) * handExpansionFactor * 2;
                }

                currentPos[ix] += (tx - currentPos[ix]) * speed;
                currentPos[iy] += (ty - currentPos[iy]) * speed;
                currentPos[iz] += (tz - currentPos[iz]) * speed;
            }

            positionsAttribute.needsUpdate = true;
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => {
                     // 兼容 iOS Safari 
                     if(document.body.webkitRequestFullscreen) {
                         document.body.webkitRequestFullscreen();
                     }
                });
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            }
        }

        // ================= MediaPipe 手势识别 =================
        
        function onResults(results) {
            const loader = document.getElementById('loader');
            if (loader.style.display !== 'none') {
                loader.style.opacity = 0;
                setTimeout(() => loader.style.display = 'none', 500);
            }

            const statusText = document.getElementById('hand-status');
            const statusDot = document.getElementById('hand-dot');

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusText.innerText = "手势已捕捉";
                statusDot.classList.add('active');

                const landmarks = results.multiHandLandmarks[0];
                const wrist = landmarks[0];
                const thumbTip = landmarks[4];
                const middleTip = landmarks[12];
                const pinkyTip = landmarks[20];

                const handSize = Math.sqrt(
                    Math.pow(middleTip.x - wrist.x, 2) + 
                    Math.pow(middleTip.y - wrist.y, 2)
                );
                const spread = Math.sqrt(
                    Math.pow(pinkyTip.x - thumbTip.x, 2) + 
                    Math.pow(pinkyTip.y - thumbTip.y, 2)
                );

                let ratio = spread / handSize;
                const minRatio = 0.4;
                const maxRatio = 1.1;

                let openFactor = (ratio - minRatio) / (maxRatio - minRatio);
                openFactor = Math.max(0, Math.min(1, openFactor));
                handExpansionFactor += (openFactor - handExpansionFactor) * 0.2;

            } else {
                statusText.innerText = "等待手势...";
                statusDot.classList.remove('active');
                handExpansionFactor += (0 - handExpansionFactor) * 0.1;
            }
        }

        function initMediaPipe() {
            const videoElement = document.getElementsByClassName('input_video')[0];
            const statusText = document.getElementById('hand-status');
            
            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: isMobile ? 0 : 1, // 手机使用轻量模型
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onResults);

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: isMobile ? 240 : 320, // 手机降低摄像头采集分辨率
                height: isMobile ? 180 : 240,
                facingMode: 'user' // 强制使用前置摄像头
            });

            cameraUtils.start()
                .then(() => {
                    console.log("Camera started");
                })
                .catch(err => {
                    console.error("Camera error:", err);
                    statusText.innerText = "请允许摄像头权限";
                });
        }

        window.onload = () => {
            initThree();
            initMediaPipe();
        };

    </script>
